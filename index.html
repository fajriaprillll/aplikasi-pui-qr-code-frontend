<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo/download.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff3d3d" />
    <meta name="description" content="Kedai Matmoen - Restaurant Management System" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Kedai Matmoen" />
    <meta property="og:description" content="Online ordering and restaurant management system" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/logo/download.jpg" />
    
    <title>Kedai Matmoen</title>
    
    <!-- App loading style -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #fff;
      }
      
      .app-loading-logo {
        width: 120px;
        height: 120px;
        border-radius: 0.5rem;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .app-loading-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        font-size: 1.5rem;
        margin-top: 1rem;
        color: #ff3d3d;
      }
      
      .app-loading-spinner {
        margin-top: 1.5rem;
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(255, 61, 61, 0.3);
        border-radius: 50%;
        border-top-color: #ff3d3d;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .app-loading-subtitle {
        font-family: 'Inter', sans-serif;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #64748b;
      }
      
      @media (prefers-color-scheme: dark) {
        .app-loading {
          background-color: #1e293b;
        }
        
        .app-loading-text {
          color: #ff7070;
        }
        
        .app-loading-spinner {
          border-color: rgba(255, 112, 112, 0.3);
          border-top-color: #ff7070;
        }
        
        .app-loading-subtitle {
          color: #94a3b8;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- App loading state -->
      <div class="app-loading">
        <img src="/images/logo/download.jpg" alt="Kedai Matmoen Logo" class="app-loading-logo" />
        <div class="app-loading-text">Kedai Matmoen</div>
        <div class="app-loading-spinner"></div>
        <div class="app-loading-subtitle">Loading restaurant experience...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
